<div class="row text-left">
  <div class="col-12">
    <div class="content-header">Banner</div>
    <p class="content-sub-header">Banner Listing</p>
  </div>
</div>

<!--Advanced filter Starts-->
<section id="advanced">
  <div class="row text-left" matchHeight="card">
    <div class="col-sm-12">
      <div class="card fixedHeight">
        <div class="card-header">
          <h4 class="card-title">Banner Listing</h4>
          <button class="btn btn-primary btn-raised pull-right" [routerLink]="['./../add']"
            routerLinkActive="router-link-active"><i class="ft-plus font-medium-3 mr-2"></i>Add
            Banner</button>
        </div>
        <div class="card-body">
          <div class="card-block">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-md-3 mb-2">
                  <input class="form-control" type="text" placeholder="Search by Name..." formControlName="search">
                </div>
                <div class="col-md-1 mb-1">
                </div>
              </div>
            </form>
            <!-- <input #search class="search mb-2" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)"> -->
            <table class="table table-striped" *ngIf="(banners$ | async).length !== 0">
              <thead>
                <tr>
                  <th>S No.</th>
                  <th>Banner Name</th>
                  <th>Category Name</th>
                  <th>EntityType</th>
                  <th>Image</th>
                  <!-- <th>Url</th> -->
                  <th>Created At</th>
                  <!-- <th>Status</th> -->
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let key of banners$ | async;let i = index">
                  <th scope="row">{{ i + offset + 1 }}</th>
                  <td>{{ key.name }}</td>
                  <td>{{ key.category.name }}</td>
                  <td>{{ key.entityType }}</td>
                  <td><img src="{{key.imageUrl}}"></td>
                  <!-- <td>{{ key.url }}</td> -->
                  <td>{{ key.created_at | date: 'MMM d, y' }}</td>
                  <!-- <td>
                    <button *ngIf="key.displayInApp == true" (click)="updateStatus(key.id, false, 'displayInApp')"
                      class="btn btn-success btn-raised"><i class="fa fa-unlock" aria-hidden="true"></i> Active</button>
                    <button *ngIf="key.displayInApp == false" (click)="updateStatus(key.id, true, 'displayInApp')"
                      class="btn btn-danger danger btn-raised"><i class="fa fa-lock" aria-hidden="true"></i>
                      &nbsp;&nbsp;Block </button>
                  </td> -->
                  <td>
                    <a class="success p-0" data-original-title="" title="" [routerLink]="['./../edit', key.id]"
                      routerLinkActive="router-link-active">
                      <i class="ft-edit-2 font-medium-3 mr-2"></i>
                    </a>
                    <a class="danger p-0" data-original-title="" title="" (click)="confirmTextBanner(key)">
                      <i class="ft-x font-medium-3 mr-2"></i>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <app-empty-state *ngIf="(banners$ | async).length === 0" title="No banners found!"></app-empty-state>

          </div>
          <div class="pagination-custom" *ngIf="(banners$ | async).length !== 0">
            <button [disabled]="page == 1" (click)="change_page(page - 1)"
              class="btn btn-success btn-raised">Previous</button>
            <button [disabled]="nextPage$ | async" (click)="change_page(page + 1)"
              class="btn btn-success btn-raised">Next</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
