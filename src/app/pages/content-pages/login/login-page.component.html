<!--Login Page Starts-->
<section id="login">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-indigo-purple text-center width-400">
          <div class="card-img overlap">
            <!-- <img alt="element 06" class="mb-1" src="assets/img/logo-white.jpg" width="190"> -->
            <img alt="element 06" class="mb-1 bg-white" src="assets/img/One Bandhan Logo Final.png" style="width:60%">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2 class="white">Login</h2>
              <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                  <div class="col-md-12">
                    <input type="email" class="form-control" (keyup)="check_login()" formControlName="email"
                      autocomplete="Email" placeholder="Email">
                    <div
                      *ngIf="loginForm.controls['email'].hasError('required') && (loginForm.controls['email'].dirty || loginForm.controls['email'].touched)"
                      class="error">
                      Please enter a email id
                    </div>
                    <div *ngIf="loginForm.controls.email.errors?.email" class="error">
                      Please provide valid email id
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <input type="password" class="form-control" (keyup)="check_login()" autocomplete="off"
                      placeholder="Password" formControlName="password">
                    <div
                      *ngIf="loginForm.controls['password'].hasError('required')  && (loginForm.controls['password'].dirty || loginForm.controls['password'].touched)"
                      class="error">
                      Please enter a password
                    </div>
                  </div>
                  <div class="error">
                    {{error}}
                  </div>
                </div>

                <div class="form-group">
                  <div class="row">
                    <div class="col-md-12">
                      <div class="custom-control custom-checkbox mb-2 mr-sm-2 mb-sm-0 ml-3">
                        <input type="checkbox" class="custom-control-input" checked id="rememberme">
                        <label class="custom-control-label float-left white" for="rememberme">Remember
                          Me</label>
                      </div>
                    </div>
                  </div>
                </div>

                <div class="form-group">
                  <div class="col-md-12">
                    <button type="submit" [disabled]="!loginForm.valid"
                      class="btn btn-pink btn-block btn-raised yello-btn">Submit</button>
                    <!-- <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button> -->
                  </div>
                </div>
              </form>
            </div>
          </div>
          <div class="card-footer">
            <div class="float-left"><a (click)="open(content)" class="white">Recover Password</a></div>
            <!-- <div class="float-right"><a (click)="onRegister()" class="white">New User?</a></div> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->

<!--forget password-->
<ng-template #content let-c="close" let-d="dismiss">
  <section id="lock-screen">
    <div class="container-fluid">
      <div class="row full-height-vh">
        <div class="col-12 d-flex align-items-center justify-content-center">
          <div class="card width-400 no-box-shadow">
            <div class="row">
              <div class="col-sm-12">
                <div class="card-title font-medium-5 pt-2 ml-2 text-center mb-2" *ngIf="step==1">Forgot Password</div>
                <div class="card-title font-medium-5 pt-2 ml-2 text-center mb-2" *ngIf="step==2">Check Email</div>

              </div>
              <div class="col-sm-12">
                <div class="text-center">
                  <img alt="avtar" class="mb-1" src="assets/img/One Bandhan Logo Final.png" width="150">
                </div>
              </div>
            </div>
            <div class="card-body" *ngIf="step==1">
              <div class="card-block">
                <form [formGroup]="forgotForm" (ngSubmit)="onSubmitForgot()">
                  <!-- <div class="form-group mt-3">
                    <h3 class="text-center text-uppercase text-bold-400">Enter Email</h3>
                  </div> -->
                  <div class="form-group pt-3">
                    <input type="text" class="form-control" formControlName="email" placeholder="Email">
                    <div
                      *ngIf="forgotForm.controls['email'].hasError('required') && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)"
                      class="error">
                      Please enter email id
                    </div>
                    <div
                      *ngIf="forgotForm.controls['email'].hasError('pattern') && (forgotForm.controls['email'].dirty || forgotForm.controls['email'].touched)"
                      class="error">
                      Please enter a valid email id
                    </div>
                    <div class="error">
                      {{forgot_error}}
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="text-center mt-3">
                      <button type="submit" [disabled]="!forgotForm.valid"
                        class="btn btn-info btn-raised btn-lg py-1 mt-3 font-small-5 btn-block yello-btn">Submit</button>
                      <button type="button" (click)="d('Cross click')"
                        class="btn btn-info btn-raised btn-lg py-1 mt-3 font-small-5 btn-block">Cancel</button>

                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card-body" *ngIf="step==2">
              <div class="card-block">
                <div class="form-group mt-3">
                  <h3 class="text-center text-uppercase text-bold-400">Please check your email to reset your password.
                  </h3>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</ng-template>
<!--Login Page Ends-->
