<!--Login Page Starts-->
<section id="forgot">
  <div class="container-fluid">
    <div class="row full-height-vh">
      <div class="col-12 d-flex align-items-center justify-content-center">
        <div class="card gradient-indigo-purple text-center width-400">
          <div class="card-img overlap">
            <img alt="element 06" class="mb-1 bg-white" src="assets/img/logo.png" style="width:60%">
          </div>
          <div class="card-body">
            <div class="card-block">
              <h2 class="white">Reset Password</h2>
              <div class="form-group">
                <div class="col-md-12">
                  <span class="text-danger" *ngIf="(error$ | async)">{{ error$ | async }}</span>
                </div>
                <div class="col-md-12" *ngIf="(success$ | async)">
                  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">

                    <div class="form-group">
                      <div class="col-md-12">
                        <input type="password" class="form-control" autocomplete="off" placeholder="Password"
                          formControlName="password">
                        <div
                          *ngIf="forgotForm.controls['password'].hasError('required')  && (forgotForm.controls['password'].dirty || forgotForm.controls['password'].touched)"
                          class="error">
                          Please enter a password
                        </div>
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12">
                        <input type="password" class="form-control" autocomplete="off" placeholder="Conform password"
                          formControlName="confirmPassword">
                        <div
                          *ngIf="forgotForm.controls['confirmPassword'].hasError('required')  && (forgotForm.controls['confirmPassword'].dirty || forgotForm.controls['confirmPassword'].touched)"
                          class="error">
                          Please confirm the password
                        </div>
                      </div>
                      <div class="error">
                        {{error}}
                      </div>
                    </div>

                    <div class="form-group">
                      <div class="col-md-12">
                        <button type="submit" [disabled]="!forgotForm.valid"
                          class="btn btn-pink btn-block btn-raised yello-btn">Submit</button>
                        <!-- <button type="button" class="btn btn-secondary btn-block btn-raised">Cancel</button> -->
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Login Page Ends-->
