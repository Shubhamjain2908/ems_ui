<!--Advanced filter Starts-->
<section id="advanced">
  <div class="row text-left" matchHeight="card">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header no-padding-bottom">
          <h4 class="card-title" *ngIf="!productId">Upload Product</h4>
        </div>
        <div class="card-body">
          <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-sm-12">
                <div class="form-group">
                  <label class="form-input-label">File</label>
                  <input class="form-control" formControlName="file" type="file" name="avatar"
                    (change)="onFileChange($event)" />
                  <small
                    *ngIf="form.controls['file'].hasError('whitespace') && (form.controls['file'].dirty || form.controls['file'].touched)"
                    class="text-danger" translate>
                    Invalid value!
                  </small>
                  <small
                    *ngIf="form.controls['file'].hasError('required') && (form.controls['file'].dirty || form.controls['file'].touched)"
                    class="text-danger" translate>
                    File is required!
                  </small>
                </div>
              </div>
              <div class="col-sm-12">
                <div class="form-group">
                  <a href="https://onebandhan.s3.us-east-2.amazonaws.com/1563283479356_upload.csv">Sample CSV for
                    product upload</a>
                </div>
              </div>
              <div class="form-actions col-md-12">
                <button class="btn btn-raised btn-primary pull-right">
                  <i class="fa fa-check-square-o"></i> Upload Products
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!--Advanced filter Ends-->
