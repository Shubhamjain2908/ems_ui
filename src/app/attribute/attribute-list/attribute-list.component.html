<!--Advanced filter Starts-->
<section id="advanced">
  <div class="row text-left" matchHeight="card">
    <div class="col-sm-12">
      <div class="card fixedHeight">
        <div class="card-header no-padding-bottom">
          <h4 class="card-title" *ngIf="!attributeId">Attribute Listing</h4>
          <h4 class="card-title" *ngIf="attributeId">Attribute Choice Listing</h4>
          <button class="btn pull-right btn-raised" [routerLink]="['./..']" routerLinkActive="router-link-active"
            *ngIf="attributeId">Back
            to attribute
            list</button>
          <button class="btn pull-right btn-raised btn-primary" [routerLink]="['./', 'add']"
            routerLinkActive="router-link-active" *ngIf="attributeId">Add Choice</button>
        </div>
        <div class="card-body">
          <div class="col-md-6">
            <form [formGroup]="form">
              <div class="form-group">
                <input class="form-control" type="text" placeholder="Search by Name..." formControlName="search">
              </div>
            </form>
          </div>
          <div class="row" *ngIf="!attributeId">
            <div class="col-md-6">
              <!-- <form [formGroup]="form">
                    <div class="form-group">
                      <input class="form-control" type="text" placeholder="Search by Name..." formControlName="search">
                    </div>
                  </form> -->
            </div>
            <div class="col-md-2"></div>
            <div class="col-md-4">
              <button class="btn btn-primary btn-raised pull-right" [routerLink]="['./add']"
                routerLinkActive="router-link-active"><i class="ft-plus font-medium-3 mr-2"></i>Add
                Attribute</button>
            </div>
          </div>
          <!-- <form [formGroup]="form">
              <div class="row">
                <div class="col-md-3 mb-2">
                  <input class="form-control" type="text" placeholder="Search by Name..." formControlName="search">
                </div>
                <div class="col-md-1 mb-1">
                </div>
              </div>
            </form> -->
          <!-- <input #search class="search mb-2" type="text" placeholder="Search..." (keydown.enter)="onSearch(search.value)"> -->
          <table class="table table-striped" *ngIf="(attributes$ | async).length !== 0">
            <thead>
              <tr>
                <th>S No.</th>
                <th *ngIf="!attributeId">Attribute Name</th>
                <th *ngIf="attributeId">Attribute Choice Name</th>
                <!-- <th>Created At</th> -->
                <!-- <th>Status</th> -->
                <th *ngIf="!attributeId">Categories</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let key of attributes$ | async;let i = index">
                <th scope="row">{{ i + 1 }}</th>
                <td>{{ key.name }}</td>
                <td *ngIf="key.category_variants && key.category_variants.length == 0">--</td>
                <td *ngIf="key.category_variants && key.category_variants.length != 0">
                  <ul style="list-style-type:none; margin-left: -14%">
                    <li *ngFor="let category of key.category_variants;let i = index">
                      {{category.name}}
                    </li>
                  </ul>
                </td>
                <td>
                  <a class="success p-0" data-original-title="" title="" [routerLink]="['./edit', key.id]"
                    routerLinkActive="router-link-active" *ngIf="!attributeId">
                    <i class="ft-edit-2 font-medium-3 mr-2"></i>
                  </a>
                  <a class="danger p-0" data-original-title="" title="" (click)="confirmTextAttribute(key)"
                    *ngIf="!attributeId">
                    <i class="ft-x font-medium-3 mr-2"></i>
                  </a>
                  <a [routerLink]="['./', key.id]" routerLinkActive="router-link-active" *ngIf="!attributeId">View
                    Choices</a>
                  <button class="btn pull-right btn-raised btn-primary" [routerLink]="['./', key.id, 'add']"
                    routerLinkActive="router-link-active" *ngIf="!attributeId">Add Choice</button>
                  <a [routerLink]="['./', 'edit', key.id]" routerLinkActive="router-link-active" *ngIf="attributeId"><i
                      class="ft-edit-2 font-medium-3 mr-2"></i></a>
                  <a *ngIf="attributeId" (click)="confirmTextAttributeChoice(key)"><i
                      class="ft-x font-medium-3 mr-2"></i></a>
                </td>
              </tr>
            </tbody>
          </table>
          <app-empty-state *ngIf="(attributes$ | async).length === 0" title="No attributes found!"></app-empty-state>

          <!-- <div class="pagination-custom" *ngIf="(attributes$ | async).length !== 0">
            <button [disabled]="page == 1" (click)="change_page(page - 1)"
              class="btn btn-success btn-raised">Previous</button>
            <button [disabled]="nextPage$ | async" (click)="change_page(page + 1)"
              class="btn btn-success btn-raised">Next</button>
          </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
