<form [formGroup]="addCustomerForm" (ngSubmit)="onAddCustomer()">
  <div class="modal-header">
    <h4 class="modal-title">Add Customer</h4>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-4">
        <div class="form-group">
          <label for="projectinput1">Name</label>
          <div class="input-group">
            <input type="text" class="form-control" formControlName="name" placeholder="Name"
              aria-describedby="basic-addon3">
          </div>
          <div
            *ngIf="addCustomerForm.controls['name'].hasError('required') && (addCustomerForm.controls['name'].dirty || addCustomerForm.controls['name'].touched)"
            class="error">
            Please enter a name
          </div>
          <div *ngIf="addCustomerForm.controls['name'].hasError('pattern')" class="error">
            Please enter a valid name
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="form-group">
          <label for="projectinput1">Mobile Number</label>
          <div class="input-group">
            <input type="number" class="form-control" formControlName="mobileNumber" placeholder="Mobile Number"
              aria-describedby="basic-addon3">
          </div>
          <div
            *ngIf="addCustomerForm.controls['mobileNumber'].hasError('required') && (addCustomerForm.controls['mobileNumber'].dirty || addCustomerForm.controls['mobileNumber'].touched)"
            class="error">
            Please enter a mobile number
          </div>
          <div *ngIf="addCustomerForm.controls['mobileNumber'].hasError('pattern')" class="error">
            Please enter a valid mobile number
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- </div> -->

  <div class="modal-footer">
    <button type="submit" [disabled]="!addCustomerForm.valid" class="btn btn-primary btn-raised">
      <i class="fa fa-check-square-o"></i>Onboard Customer</button>
  </div>
</form>
